<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
	</head>
	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			width: 100vw;
		}
		svg {
			overflow: visible;
		}
	</style>
	<body>
		<script>

			function gr() {
				return Math.random * 100;
			}

			const draw = SVG()
				.addTo('body')
				.size(100, 100)
				.css({ transform: 'scale(3)', border: '1px solid black' });

			const points = [
				[50, 50],
				[25, 50],
				[50, 45],
			];

			draw
				.path(points.map((p, i) => [i === 0 ? 'M' : 'L', ...p]))
				.stroke({ width: 2, color: 'blue' })
				.fill('none');
		</script>
	</body>
</html>
