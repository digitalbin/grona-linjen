name: Deploy

on:
  push:
    branches: [master]

  workflow_dispatch:

jobs:
  env:
      # NOTION_SECRET_KEY: ${{ secrets.NOTION_SECRET_KEY }}
      # GLB_PAGE_ID: ${{ secrets.GLB_PAGE_ID }}
      VITE_NOTION_SECRET_KEY: anders
      VITE_GLB_PAGE_ID: svensson
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@master

      - name: Cache yarn & build
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'
          cache-dependency-path: './yarn.lock'
      - run: yarn install
      - run: yarn build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
