name: Deploy

on:
  repository_dispatch:

  push:
    branches: [master]

  workflow_dispatch:

env:
  VITE_NOTION_SECRET_KEY: ${{ secrets.NOTION_SECRET_KEY }}
  VITE_GLB_DB_ID: ${{ secrets.GLB_DB_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@master

      - name: Cache npm & build
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: './package-lock.json'
      - run: npm install
      - run: npm build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: gronalinjenbryggeri.se
